<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="main.js" defer></script>
  </head>
  <div class="container">
   <div class="shelf"></div>
   <div class="sidebar">
    <button id="newbook">New Book</button> 
    <form  method="get" id="book-form" hidden>
      <fieldset>
        <div>
          <label for="book_author">Author</label>
          <input name="book_author" id="book_author" type="text" />
        </div>

        <div>
          <label for="title">Title</label>
          <input name="book_title" id="book_title" type="text" />
        </div>

        <div>
          <label for="book_pages">Number of Pages</label>
          <input name="book_pages" id="book_pages" type="number" />
        </div>

      </fieldset>      
      <fieldset>
        <legend>Have You Read It?</legend>
        <div>
              <label for="have_read">Have Read</label>
              <input name="have_read" id="have_read" type="radio" value="read" />
              <label for="have_not_read">Have Not Read</label>
              <input name="have_read" id="have_not_read" type="radio" value="not_read" />
        </div>

      </fieldset>
      <button id='submit-form' type="submit">Submit</button>
    </form>

   </div>
  </div>
  <body>
</html>
