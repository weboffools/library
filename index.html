<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="main.js" defer></script>
  </head>
  <div class="container">
   <div class="shelf"></div>
   <div class="sidebar">
    <button id="newbook">New Book</button> 
    <form  method="get" id="book-form" hidden>
      <fieldset>
<label for="book_author">Author</label>
      <input name="book_author" id="book_author" type="text" />
      <label for="title">Title</label>
      <input name="book_title" id="book_title" type="text" />
      <label for="book_pages">Number of Pages</label>
      <input name="book_pages" id="book_pages" type="number" />
</fieldset>      
      <fieldset>
        <legend>Have You Read It?</legend>
      <label for "have_read">Have Read</label>
      <input name="have_read" id="have_read" type="radio" checked>
      <label for"have_not_read">Have Not Read</label>
      <input name="have_not_read" id="have_not_read" type="radio">
</fieldset>
    </form>

   </div>
  </div>
  <body>
</html>
